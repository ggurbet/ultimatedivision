<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place bet lot</title>
</head>
<body>
    <nav>
        <div>
            <ul>
                <li><a href="/admins">Admins</a></li>
                <li><a href="/users">Users</a></li>
                <li><a href="/cards">Cards</a></li>
                <li><a href="/marketplace/">Marketplace</a></li>
            </ul>
        </div>
    </nav>
    <form action="/marketplace/bet/{{.ID}}" method="post">
        <table>
			<tr>
                <td>
                    User:
                </td>
                <td>
                    <select size="3" name="userId">
                        <option selected disabled>Select user</option>
                        {{range .Users}}
                            <option value="{{.ID}}">{{.NickName}}</option>
                        {{end}}
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Amount:
                </td>
                <td>
                    <input type="number" name="betAmount" step="0.01" min="0">
                </td>
            </tr>
        </table>
        <input type="submit" value="Place bet">
    </form>
</body>
</html>

<style>
	ul {
		list-style-type: none;
		margin: 0;
		padding: 0;
		overflow: hidden;
		background-color: #333333;
	}
	li {
		float: left;
	}
	li a {
		display: block;
		color: white;
		text-align: center;
		padding: 16px;
		text-decoration: none;
	}
	li a:hover {
		background-color: #111111;
	}
	.validation-summary-errors ul {
		background-color: white;
	}
	.validation-summary-errors li {
		margin: 15px;
		color: red;
	}
	th {
		text-align: left;
	}
</style>
