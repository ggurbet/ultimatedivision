<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Portal | Add Card</title>
</head>
<body>
<form action="/clubs/squad/{{.}}/squad-cards" method="post">
    <table>
        <tr>
            <label for="position">Chose position:</label>

            <select id="position" name = "position">
                <option value="1">GK</option>
                <option value="2">CB</option>
                <option value="3">LB</option>
                <option value="4">RB</option>
                <option value="5">CM</option>
                <option value="6">LM</option>
                <option value="7">RM</option>
                <option value="8">CAM</option>
                <option value="9">LWB</option>
                <option value="10">RWB</option>
                <option value="11">RW</option>
                <option value="12">LW</option>
                <option value="13">ST</option>
            </select><br>
        </tr>
        <tr>
            <td>
                Card ID:
            </td>
            <td>
                <input type="text" name="cardId">
            </td>
        </tr>
    </table>
    <input type="submit" value="Create">
</form>
</body>
</html>
