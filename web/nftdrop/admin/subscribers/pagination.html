{{define "pagination"}}
<div class="pagination">
    {{$currentPage := .Page.CurrentPage}}
    {{$pageCount := .Page.PageCount}}

    {{if gt $currentPage 1}}
    <a href="/subscribers?page={{Dec $currentPage}}">&laquo;</a>
    {{end}}

    {{range $i := Iter 1 $pageCount}}
    {{if eq $currentPage $i}}
    <a class="active" href="/subscribers?page={{$i}}">{{$i}}</a>
    {{else}}
    <a href="/subscribers?page={{$i}}">{{$i}}</a>
    {{end}}
    {{end}}

    {{if lt $currentPage $pageCount}}
    <a href="/subscribers?page={{Inc $currentPage}}">&raquo;</a>
    {{end}}
</div>
{{end}}
