<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Portal | Add to Whitelist</title>
</head>
<body>
<form action="/whitelist/create" method="post">
  <table>
    <tr>
      <td>
        Wallet Address:
      </td>
      <td><input type="text" name="address"></td>

      <td>
        Private Key:
      </td>

      </td>

  <input type="submit" value="Create">
</form>
</body>
</html>
